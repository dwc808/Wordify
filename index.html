<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordify</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Wordify</h1>

    <div id="current-word">

    </div>

    <div id="rules">
        <button id="close">&times;</button>
        <span>
            Welcome to Wordify!

            To play, transform the starting word into 
            a new word. You can only change, add, or 
            remove one letter at a time. The longer the 
            word you create, the more points you get. 
            You can not repeat words. See how many words 
            you can make!
        </span>
    </div>

    <div id="invalid_words">
        " "
    </div>

    <div id="submit_word">
        <div class="letter">
            
        </div>
    </div>

    <div id="score">

    </div>

    <div id="used_words">
        
    </div>
<script src="./script.js" type="module"></script>

</body>
</html>
